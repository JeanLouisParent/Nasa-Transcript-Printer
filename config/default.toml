[paths]
json = "input/AS11_TEC_merged.json"
out = "output/recreated.pdf"

[pagination]
start_page = 3
pdf_offset = 2

[font]
path = "~/Library/Fonts/CourierPrime-Regular.ttf"
size = 10.0

[layout]
columns = 80
space_len = 1
line_height_multiplier = 1.2
# left_margin_pt = 40.0
fit_to_page = true

[page]
# DPI is informational for this vector PDF renderer and can guide future raster exports.
dpi = 1200
width_pt = 605
height_pt = 756
top_margin_pt = 30
bottom_margin_pt = 30
