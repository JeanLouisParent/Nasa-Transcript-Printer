[font]
path = "~/Library/Fonts/prestige.ttf"
size = 10.0

[layout]
columns = 80
space_len = 1
line_height_multiplier = 1.2
faux_bold_pt = 0.08
fit_to_page = true
# left_margin_pt = 40.0

[page]
# DPI is informational for this vector PDF renderer and can guide future raster exports.
dpi = 1200
width_pt = 605
height_pt = 756
top_margin_pt = 30
bottom_margin_pt = 30
